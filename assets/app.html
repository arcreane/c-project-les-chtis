<html>

<head>
    <title>CY Patrimoine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans:wght@500;700&display=swap"
        rel="stylesheet">




    <style>

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #233D4D;
            color: white;
            
            overflow: hidden;
            margin: 0;
        }
        .root {
            width: 100%;
            display: flex;
            flex-direction: row;
        }


        /*NAVBAR*/


        nav {
            width: 18%;
            height: 720px;
            background-color: #3D405B;
            transition: all ease-in-out .150s;
            font-size: 17px;

            display: flex;
            flex-direction: column;

            position: fixed;
        }

        a {
            color: inherit;
        }

        nav .nav-root {
            text-decoration: none;
            display: block;
            height: 100%;
        }

        nav .nav-root a {
            text-decoration: none;
        }

        nav .nav-content {
            height: 182px;
            color: #FFE8D6;
            border-right: 2px solid #3D405B;
        }

        nav .nav-content:hover {
            background-color: #FFE8D6;
            color: #3D405B;
        }

        nav .nav-link {
            display: flex;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        .nav-link i {
            font-size: 18px;
        }


        .nav-logo-container {
            margin: 0 auto;
            margin-top: auto;
        }

        .nav-img {
            width: 130px;
            transition: all ease-in-out .150s;
            margin-bottom: 10px;
        }

        main {
            width: inherit;
            height: 720px;
            background-color: inherit;
            padding: 10px 50px;
        }

        .page{
            height: 720px;
            margin-bottom: 50px;
            margin-left: 18%;
        }

        .spacer-top {
            margin-top: 50px;
        }

        .head {
            display: flex;
            justify-content: center;
        }


        .red {
            color: crimson;
        }

        .container {
            margin: 0 auto;
            width: 70%;
        }
    </style>
</head>

<body>
    <div class="root">
        <nav>
            <div class="nav-root">
                <a href="#page_main">
                <div class="nav-content">
                    <div class="nav-link">
                        <i class="fas fa-home"></i>
                        <span class="icon-text">Accueil</span>
                    </div>
                </div>
                </a>
            </div>

            <div class="nav-root">
                <a href="#page_dashboard">
                <div class="nav-content">
                    <div class="nav-link">
                        <i class="fas fa-home"></i>
                        <span class="icon-text">Mon patrimoine</span>
                    </div>
                </div>
                </a>
            </div>

            <div class="nav-root">
                <div class="nav-content">
                    <div class="nav-link">
                        <i class="fas fa-home"></i>
                        <span class="icon-text">Ajouter un truc</span>
                    </div>
                </div>
            </div>
        </nav>

        <main>

            <div id="page_main" class="page">
                <div class="spacer-top"></div>
                <div class="head red">
                    <h1>Bienvenue dans CY Patrimoine test</h1>
                </div>
    
    
                <div id="main" class="container">
                    <h2>Please select your option</h2>
                    <button onclick="openRegistryPage();">
                        Open registry
                    </button>
                    <button onclick="openRecordPage();">
                        Add a new record
                    </button>
                    <h1 id="result"></h1>
                    <div id="registry_page" style="display: none;">
                        <div style="">
                            <h3>Please enter the record ID:</h3><br />
                            <input id="recordId" type="text" placeholder="ex. #I487X">
                            <button onclick="searchByRecord(document.getElementById('recordId').value);">Search</button>
                        </div>
                    </div>
                    <div id="add_registry_record" style="display: none;">
                        test 2
                    </div>
                </div>

            </div>


            <div id="page_dashboard" class="page">
                <h2>Coucou c'est le dashboard de la richesse</h2>

            </div>

            <div id="page_help" class="page">
                <h2>Oskour</h2>

            </div>

        </main>
    </div>
</body>

</html>
